    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #66a5ad;
      }

      .navbar {
        background-color: #07575b;
        overflow: hidden;
      }

      .navbar a {
        /* float: left; */
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        margin-top: 8px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
        border-radius: 10px;
      }

      .navbar .logo {
        width: auto;
        height: 60px;
        display: flex;
        float: right;
        margin-right: 40px;
      }

      .navbar a.icon {
        float: right;
        display: block;
        color: blue;
      }

      .navigation a {
        display: inline-block;
        height: 25px;
        width: 25px;
        background-color: #dedede;
        font-size: 0px;
        border-radius: 50%;
        transition: 0, 5s;
      }

      .navigation a:hover {
        background-color: #666;
      }

      .navigation {
        position: absolute;
        margin-right: auto;
        margin-left: auto;
        left: 0px;
        right: 0px;
        text-align: center;
        margin-top: -50px;
      }

      section {
        padding: 20px;
        left: 0px;
        right: 0px;
        text-align: center;
        background-color: white;
        box-shadow: 0 0 5px rgba(234, 223, 4, 0.1);
        border-radius: 5px;
      }

      .logo2 img {
        display: inline-block;
        transition: 1s;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo2 td {
        flex-wrap: wrap;
      }
      .logo2 td :hover {
        background-color: #666;
      }

      .back {
        height: 50px;
        width: 50px;
        float: left;
        display: flex;
      }

      footer {
        text-align: center;
        color: white;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }

      @media screen and (max-width: 480px) {
        .navbar .logo {
          width: auto;
          height: 35px;
          display: flex;
          float: right;
          margin-right: 40px;
          margin-top: 7px;
        }

          /* float: left; */

          color: white;
          text-align: center;
          padding: 10px 13px;
          text-decoration: none;
          margin-top: 8px;
          font-size: small;
        }
        .logo2 img {
          height: 50px;
          width: 50px;
        }
      }
